<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mission Accomplishments</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    #video-background {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      z-index: -1000;
    }

    #content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: #fff;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      font-size: 20px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <video autoplay muted loop id="video-background">
    <source src="bg.mov" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>
  <div id="content">
    <h1>Mission Accomplishments</h1>
    <ul id="missions">
      <li>Reached Alpha Centauri</li>
      <li>Discovered Alien Life Forms</li>
      <li>Rescued Stranded Astronauts</li>
      <li>Built Lunar Colony</li>
      <li>Conquered the Martian Surface</li>
    </ul>
  </div>
  
  <script>
    // Interactive mission list
    var missions = document.getElementById('missions').getElementsByTagName('li');

    for (var i = 0; i < missions.length; i++) {
      missions[i].addEventListener('mouseover', function() {
        this.style.color = '#FF0';
      });

      missions[i].addEventListener('mouseout', function() {
        this.style.color = '#FFF';
      });
    }
  </script>
</body>
</html>
