<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>World Wide Agent</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    
    .background-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      object-fit: cover;
    }

    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: #fff;
    }

    .gif {
      width: 100%; /* Increased size to 80% */
      height: auto;
      margin-bottom: 20px;
    }

    .back-button {
      position: absolute;
      top: 5px; /* Positioned in the top left corner */
      left: 5px; /* Positioned in the top left corner */
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .back-button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <video autoplay muted loop class="background-video">
    <source src="a.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div class="content">
    <h1>World Wide Agent</h1>
    <img src="map.gif" alt="Agent GIF" class="gif">
    <button class="back-button" onclick="goBack()">Back</button>
  </div>

  <script>
    function goBack() {
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
