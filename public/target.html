<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Target List</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        .container {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        video {
            position: absolute;
            top: 0;
            left: 0;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1000;
            overflow: hidden;
        }
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 1000;
        }
        .title {
            font-size: 3em;
            margin-bottom: 20px;
            color: white;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            animation: titleEffect 2s infinite alternate;
        }
        @keyframes titleEffect {
            0% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }
        .back-btn {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            cursor: pointer;
            z-index: 1000;
        }
        .back-btn:hover {
            background-color: rgba(0, 0, 0, 0.7);
        }
        .back-btn a {
            text-decoration: none;
            color: white;
        }
        .target-images {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            margin-top: 30px;
        }
        .target-img {
            width: 250px;
            height: auto;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease-in-out;
        }
        .target-img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <video autoplay muted loop>
            <source src="a.mp4" type="video/mp4">
            Your browser does not support HTML5 video.
        </video>
        <button class="back-btn"><a href="index.html">Back</a></button>
        <div class="content">
            <div class="title">Target List</div>
            <div class="target-images">
                <img class="target-img" src="t1.jpg" alt="Terrorist 1">
                <img class="target-img" src="t2.jpg" alt="Terrorist 2">
                <img class="target-img" src="t3.jpg" alt="Terrorist 3">
                <img class="target-img" src="t4.jpg" alt="Terrorist 4">
                <!-- Add more images as needed -->
            </div>
        </div>
    </div>
</body>
</html>
