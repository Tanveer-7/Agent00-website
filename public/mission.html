<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mission Accomplishments</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
    }

    #video-background {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      z-index: -1000;
    }

    #content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: #fff;
    }

    .mission-box {
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

    .mission-title {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .progress-bar {
      width: 100%;
      height: 20px;
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      margin-top: 10px;
    }

    .progress {
      height: 100%;
      background-color: #0F0; /* Green color for progress */
      border-radius: 10px;
    }

    .progress-text {
      position: relative;
      top: -18px;
      color: #fff;
    }

    #return-arrow {
      position: fixed;
      top: 20px;
      left: 20px;
      cursor: pointer;
      z-index: 1000;
    }

    #return-arrow img {
      width: 40px;
      height: auto;
    }

    @media screen and (max-width: 768px) {
      .mission-title {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <a id="return-arrow" href="index.html">
    <img src="arrow.jpg" alt="Return to index">
  </a>
  <video autoplay muted loop id="video-background">
    <source src="bg.mov" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>
  <div id="content">
    <h1>Mission Accomplishments</h1>
    <div class="mission-box">
      <h2 class="mission-title">Project Abstract Virus</h2>
      <div class="progress-bar">
        <div class="progress" style="width: 80%;"></div>
      </div>
      <div class="progress-text">80%</div>
    </div>
    <div class="mission-box">
      <h2 class="mission-title">Operation Distressed Cipher</h2>
      <div class="progress-bar">
        <div class="progress" style="width: 60%;"></div>
      </div>
      <div class="progress-text">60%</div>
    </div>
    <div class="mission-box">
      <h2 class="mission-title">Project Royal Beehive</h2>
      <div class="progress-bar">
        <div class="progress" style="width: 90%;"></div>
      </div>
      <div class="progress-text">90%</div>
    </div>
    <div class="mission-box">
      <h2 class="mission-title">Operation Unstable Cat</h2>
      <div class="progress-bar">
        <div class="progress" style="width: 40%;"></div>
      </div>
      <div class="progress-text">40%</div>
    </div>
    <div class="mission-box">
      <h2 class="mission-title">Project Compromised Heart</h2>
      <div class="progress-bar">
        <div class="progress" style="width: 70%;"></div>
      </div>
      <div class="progress-text">70%</div>
    </div>
  </div>
</body>
</html>
